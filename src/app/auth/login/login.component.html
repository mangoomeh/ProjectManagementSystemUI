<div class="container">
  <h2 class="mb-3">PMS Portal</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
      <input
        id="email"
        type="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-dark w-100 mb-2">Submit</button>
  </form>
  <div>No account? <a routerLink="../signup">Create account</a></div>
</div>
